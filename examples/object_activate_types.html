<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <style>
        body {
            margin: 0;
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
            background-color: white;
        }

        #myCanvas {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            position: absolute;
        }
    </style>

    <link href="css/styles.css" rel="stylesheet"/>

    <script src="../lib/jquery-2.1.3.min.js"></script>
    <script src="../lib/scenejs.js"></script>
    <script src="../build/bimviews.js"></script>


</head>
<body>

<div id="myDiv" style="position: absolute; top: 0; left: 0; height: 100%; width: 100%;">
</div>

<script>

    // Create a Viewer
    var viewer = new BIMSURFER.Viewer({ element: "myDiv" });

    // -------------- Camera -------------------------

    // Create a Camera
    var camera = new BIMSURFER.Camera(viewer, {
        eye: [0, 0, -10]
    });

    // -------------- Controls -------------------------

    // Create a Camera Orbit control
    var orbit = new BIMSURFER.KeyboardOrbitCamera(viewer, { camera: camera });

    // -------------- Lights -------------------------

    // Create an AmbientLight
    var ambientLight = new BIMSURFER.AmbientLight(viewer, {
        color: [0.7, 0.7, 0.7]
    });

    // Create a DirLight
    var dirLight1 = new BIMSURFER.DirLight(viewer, {
        color: [0.6, 0.9, 0.9],
        dir: [1.0, 0.0, 0.0],
        space: "view"
    });

    // Create a DirLight
    var dirLight2 = new BIMSURFER.DirLight(viewer, {
        color: [0.6, 0.9, 0.9],
        dir: [-0.5, 0.0, -1.0],
        space: "view"
    });

    // -------------- Geometries -------------------------

    // Create a box Geometry
    // Geometry defaults to a 2x2x2 box when no vertex or index arrays are specified
    var geometry = new BIMSURFER.TeapotGeometry(viewer, {
        id: "myGeometry"
    });

    // -------------- Objects -------------------------

    // Create Objects
    // Share the box Geometry among them

    new BIMSURFER.Object(viewer, {
        type: "IfcRoof",
        geometries: [ geometry ],
        matrix: BIMSURFER.math.translationMat4v([-8, 0, -8])
    });

    new BIMSURFER.Object(viewer, {
        type: "IfcDistributionFlowElement",
        geometries: [ geometry ],
        matrix: BIMSURFER.math.translationMat4v([8, 0, -8])
    });

    new BIMSURFER.Object(viewer, {
        type: "IfcDistributionFlowElement",
        geometries: [ geometry ],
        matrix: BIMSURFER.math.translationMat4v([-8, 0, 8])
    });

    new BIMSURFER.Object(viewer, {
        type: "IfcRoof",
        geometries: [ geometry ],
        matrix: BIMSURFER.math.translationMat4v([8, 0, 8])
    });

    var typeFilter = new BIMSURFER.TypeFilter(viewer);


    // ------ Switch visibilities by IFC type ------------

    var types = ["IfcRoof", "IfcDistributionFlowElement"];
    var i = 0;
    var lastType = null;

    setInterval(function () {

        if (lastType !== null) {
            typeFilter.hideTypes([lastType]);
        }

        typeFilter.showTypes([types[i]], null);

        lastType = types[i];

        i = (i + 1) % types.length;
    }, 1000);

</script>

</body>
</html>
