<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <style>
        body {
            margin: 0;
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
            background-color: white;
        }

        #myCanvas {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            position: absolute;
        }
    </style>

    <link href="css/styles.css" rel="stylesheet"/>

    <script src="../lib/jquery-2.1.3.min.js"></script>
    <script src="../lib/scenejs.js"></script>
    <script src="../build/bimviews.js"></script>



</head>
<body>

<div id="info" class="infoDark">
    <a href="../docs/classes/Object.html" target="_other">BIMSURFER.Object</a>
</div>

<div id="myDiv" style="position: absolute; top: 0; left: 0; height: 100%; width: 100%;">
</div>

<script>

    // Create a Viewer
    var viewer = new BIMSURFER.Viewer({ element: "myDiv" });

    // Create a Camera
    var camera = new BIMSURFER.Camera(viewer, {
        eye: [10, 10, -10]
    });

    // Create a CameraControl to control our Camera with mouse and keyboard
    var cameraControl = new BIMSURFER.CameraControl(viewer, {
        camera: camera
    });

    // Create a Geometry
    var geometry = new BIMSURFER.TeapotGeometry(viewer, {
        id: "myGeometry"
    });

    // Create first Object
    // Use the Geometry
    var object21 = new BIMSURFER.Object(viewer, {
        id: "myObject1",
        type: "IfcCovering",
        geometries: [ geometry ],
        matrix: BIMSURFER.math.translationMat4v([-4, 0,0])
    });

    // Create second Object
    // Reuse the Geometry
    var object2 = new BIMSURFER.Object(viewer, {
        id: "myObject2",
        type: "IfcFlowTerminal",
        geometries: [ geometry ],
        matrix: BIMSURFER.math.translationMat4v([4, 0,0])
    });

</script>

</body>
</html>
