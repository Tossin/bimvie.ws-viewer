        body {
            margin: 0;
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
            background-color: white;
        }

        #myCanvas {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            position: absolute;
        }

    <link href="css/styles.css" rel="stylesheet"/>

<body>

<div id="info" class="infoDark">
   <a href="../docs/classes/KeyboardOrbitCamera.html" target="_other">BIMSURFER.KeyboardOrbitCamera</a>
    <br><br>
    <ul>
        <li>Arrow keys to rotate</li>
    </ul>
</div>

<div id="myDiv" style="position: absolute; top: 0; left: 0; height: 100%; width: 100%;">
</div>

<script>

    // Create a Viewer
    var viewer = new BIMSURFER.Viewer({ element: "myDiv" });

    // Create a Camera
    var camera = new BIMSURFER.Camera(viewer, {
        eye: [5, 5, -5]
    });

    // Create an object
    var box = new BIMSURFER.TeapotObject(viewer);

    // Create keyboard orbit control
    var keyboardOrbit = new BIMSURFER.KeyboardOrbitCamera(viewer, {
        camera: camera
    });

</script>

</body>
