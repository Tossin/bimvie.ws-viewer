<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <style>
        body {
            margin: 0;
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
            background-color: white;
        }

        #myCanvas {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            position: absolute;
        }
    </style>

    <link href="css/styles.css" rel="stylesheet"/>



    <script src="../lib/jquery-2.1.3.min.js"></script>
    <script src="../lib/scenejs.js"></script>
    <script src="../build/bimviews.js"></script>

</head>
<body>

<div id="info" class="infoDark">
    <a href="../docs/classes/Camera.html" target="_other">BIMSURFER.Camera</a>
    <br><br>Periodically switching between five cameras
</div>

<div id="myDiv" style="position: absolute; top: 0; left: 0; height: 100%; width: 100%;">
</div>

<script>

    // Create a Viewer
    var viewer = new BIMSURFER.Viewer({ element: "myDiv" });

    // Create an object
    var box = new BIMSURFER.TeapotObject(viewer);

    // Create some Cameras
    var cameras = [

        new BIMSURFER.Camera(viewer, {
            eye: [5, 5, 5],
            active: false
        }),

        new BIMSURFER.Camera(viewer, {
            eye: [-5, 5, 5],
            active: false
        }),

        new BIMSURFER.Camera(viewer, {
            eye: [5, -5, 5],
            active: false
        }),

        new BIMSURFER.Camera(viewer, {
            eye: [5, 5, -5],
            active: false
        }),

        new BIMSURFER.Camera(viewer, {
            eye: [-5, -5, 5],
            active: false
        })
    ];

    // Periodically switch between the Cameras.
    // The Viewer will ensure that only one Camera is active at a time.

    var i = -1;

    setInterval(function () {

        i = (i + 1) % (cameras.length - 1);

        cameras[i].active = true;

    }, 1000);

</script>

</body>
</html>
