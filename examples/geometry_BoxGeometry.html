<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <style>
        body {
            margin: 0;
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
            background-color: white;
        }

        #myCanvas {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            position: absolute;
        }
    </style>

    <link href="css/styles.css" rel="stylesheet"/>

    <script src="../lib/jquery-2.1.3.min.js"></script>
    <script src="../lib/scenejs.js"></script>
    <script src="../build/bimviews.js"></script>


</head>
<body>

<div id="myDiv" style="position: absolute; top: 0; left: 0; height: 100%; width: 100%;">
</div>

<div id="info" class="infoDark">
    <a href="../docs/classes/BoxGeometry.html" target="_other">BIMSURFER.BoxGeometry</a>
</div>

<script>

    // Create a Viewer
    var viewer = new BIMSURFER.Viewer({ element: "myDiv" });

    // Create a Camera
    // Create a Camera
    var camera = new BIMSURFER.Camera(viewer, {
        eye: [-15, 15, -15]
    });

    // Create a CameraControl
    var control = new BIMSURFER.CameraControl(viewer, { camera: camera });

    // Create a box Geometry
    var geometry = new BIMSURFER.BoxGeometry(viewer, {
        id: "myGeometry"
    });

    // Create first box Object
    // Use the box Geometry
    var box1 = new BIMSURFER.Object(viewer, {
        id: "myObject1",
        type: "IfcCovering",
        geometries: [ geometry ]
    });

</script>

</body>
</html>
