<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <style>
        body {
            margin: 0;
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
            background-color: white;
        }

        #myCanvas {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            position: absolute;
        }
    </style>

    <link href="css/styles.css" rel="stylesheet"/>

    <script src="../lib/jquery-2.1.3.min.js"></script>
    <script src="../lib/scenejs.js"></script>
    <script src="../build/bimviews.js"></script>


</head>
<body>

<div id="info" class="infoDark">
    <a href="http://http://bimvie.ws/">bimvie.ws</a> - inline JSON Viewer definition
</div>

<div id="myDiv" style="position: absolute; top: 0; left: 0; height: 100%; width: 100%;">
</div>

<script>

    // Create a Viewer
    var viewer = new BIMSURFER.Viewer(null, "myDiv", {
        components: [
            {
                className: "BIMSURFER.Camera",
                id: "myCamera",
                eye: [0, 0, -10]
            },
            {
                className: "BIMSURFER.Object"
            },
            {
                className: "BIMSURFER.KeyboardOrbitCamera",
                camera: "myCamera"
            }
        ]
    }, false);

</script>

</body>
</html>
