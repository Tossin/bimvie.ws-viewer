<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <style>
        body {
            margin: 0;
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
            background-color: white;
        }

        #myCanvas {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            position: absolute;
        }
    </style>

    <link href="css/styles.css" rel="stylesheet"/>

    <script src="../lib/jquery-2.1.3.min.js"></script>
    <script src="../lib/scenejs.js"></script>
    <script src="../build/bimviews.js"></script>


</head>
<body>

<div id="info" class="infoDark">
    <a href="../docs/classes/CameraControl.html" target="_other">BIMSURFER.CameraControl</a>
    <br><br>
    <ul>
        <li><b>Fly</b> to a position by double-clicking on it</li>
        <li><b>Orbit</b> with arrow keys or mouse drag</li>
        <li><b>Pan</b> with WSAD keys or mouse drag with left and right buttons down</li>
        <li><b>Zoom</b> with + and - keys or mouse wheel</li>
        <li><b>Select preset axis view</b> with 1,2,3,4,5,6 keys</li>
    </ul>
</div>

<div id="myDiv" style="position: absolute; top: 0; left: 0; height: 100%; width: 100%;">
</div>

<script>

    var viewer = new BIMSURFER.Viewer({ element: "myDiv" });

    var camera = new BIMSURFER.Camera(viewer, {
        eye: [80, 0, -80]
    });

    var cameraControl = new BIMSURFER.CameraControl(viewer, {
        camera: camera
    });

    var randomObjects = new BIMSURFER.RandomObjects(viewer, {
        numObjects: 55
    });

</script>

</body>
</html>
